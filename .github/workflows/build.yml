name: Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"

      - name: Get version from Git
        id: get_version
        run: |
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "no-tag")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          VERSION="${GIT_TAG}-${GIT_COMMIT}"

          if [ "$GIT_TAG" = "no-tag" ]; then
            VERSION="dev-${GIT_COMMIT}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ðŸ”– Version: $VERSION"

      - name: Delete old artifacts
        run: |
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          REPO=${{ github.repository }}
          ARTIFACT_NAME="built-binaries"

          # Get artifact ID
          ARTIFACT_ID=$(gh api repos/$REPO/actions/artifacts --jq ".artifacts[] | select(.name==\"$ARTIFACT_NAME\") | .id")

          # Delete artifact if exists
          if [[ -n "$ARTIFACT_ID" ]]; then
            echo "Deleting old artifact: $ARTIFACT_ID"
            gh api --method DELETE repos/$REPO/actions/artifacts/$ARTIFACT_ID
          else
            echo "No previous artifact found."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Run build script
        run: |
          chmod +x scripts/build
          scripts/build "$VERSION"

      - name: Upload latest artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-binarie
          path: ./dist/*
